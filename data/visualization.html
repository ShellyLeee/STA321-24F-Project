<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票交易数据可视化</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>股票交易数据可视化</h1>
    <hr style="border: 1px solid #ccc; margin: 10px 0;">
    <div class="chart-container">
        <div class="chart">
            <h2>全天股票数据折线图</h2>
            <canvas id="myLineChart"></canvas>
        </div>
        <div class="data-display">
            <h2>选择时间窗口</h2>
            <label for="timeWindowId">选择时间窗口 ID:</label>
            <select id="timeWindowId"></select>
            <button id="updateButton">更新数据</button>
        </div>
    </div>
    <hr style="border: 1px solid #ccc; margin: 40px 0;">
    <h2>数据展示</h2>
    <table class="data-table" id="dataDisplay">
        <tr>
            <th>主力净流入</th>
            <th>主力流入</th>
            <th>主力流出</th>
            <th>超大买单成交量</th>
            <th>超大买单成交额</th>
            <th>超大卖单成交量</th>
            <th>超大卖单成交额</th>
            <th>大买单成交量</th>
            <th>大买单成交额</th>
            <th>大卖单成交量</th>
            <th>大卖单成交额</th>
            <th>中买单成交量</th>
            <th>中买单成交额</th>
            <th>中卖单成交量</th>
            <th>中卖单成交额</th>
            <th>小买单成交量</th>
            <th>小买单成交额</th>
            <th>小卖单成交量</th>
            <th>小卖单成交额</th>
            <th>时间窗口id</th>
        </tr>
    </table>
    <hr style="border: 1px solid #ccc; margin: 10px 0;">
    <div class="chart-container">
        <div class="data-display">
            <h3 style="font-size: 44px; color: #5d5b5b;">主力净流入: <span id="mainNetInflow"></span></h3>
            <h4 style="font-size: 32px; color: red;">主力流入: <span id="mainInflow"></span></h4>
            <h4 style="font-size: 32px; color: green;">主力流出: <span id="mainOutflow"></span></h4>
        </div>
        <div class="chart">
            <h2>主力流入流出占比</h2>
            <canvas id="myPieChart"></canvas>
        </div>
        <div class="chart">
            <h2>主力流入单类占比</h2>
            <canvas id="myPieChart2"></canvas>
        </div>
        <div class="chart">
            <h2>主力流出单类占比</h2>
            <canvas id="myPieChart3"></canvas>
        </div>
    </div>
    <h2>资金出入流向分布</h2>
    <div class="chart-container">
        <div class="chart">
            <canvas id="myBarChart"></canvas>
        </div>
        <div class="chart">
            <canvas id="myBarChartSell"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
